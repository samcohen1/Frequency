<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Frequency Generator</title>
</head>
<body>

    <div class="directions">
	<button onclick="play(1750)" style="width:200px; height:200px; margin-left: 150px;">Left</button>
	<button onclick="play(1830)" style="width:200px; height:200px;margin-left: 50px;">Straight</button>
	<button onclick="play(1900)" style="width:200px; height:200px; margin-left: 50px;">Right</button>
</div>

	<button onclick="play(1600)" style=" margin-top:100px; margin-left: 150px; width:200px; height:200px; background-color: green; color: black;">Start</button>
	<button onclick="play(1600)" style=" margin-top:100px; margin-left: 50px; width:200px; height:200px; background-color: red; color:black">Stop</button>
	<button onclick="stop()" style=" width:200px; height:200px; margin-left:50px; background-color: black; color: white;">Off</button>

	<script>
		var context = new AudioContext();
		var oscillator = null;
		var frequency = null;

		function play(freq) {
			if (oscillator !== null) {
				oscillator.stop(context.currentTime);
			}


			frequency = freq;

            if(frequency==1750||frequency==1830||frequency==1900){
			oscillator = context.createOscillator();
			oscillator.frequency.setValueAtTime(frequency, context.currentTime);
			oscillator.connect(context.destination);
			oscillator.start();
            }else{
                oscillator = context.createOscillator();
			oscillator.frequency.setValueAtTime(1600, context.currentTime);
			oscillator.connect(context.destination);
			oscillator.start();
            }
		}

		function stop() {
			if (oscillator !== null) {
				oscillator.stop(context.currentTime);
				oscillator.disconnect();
				oscillator = null;
				frequency = null;
			}
		}
	</script>
</body>
</html>
